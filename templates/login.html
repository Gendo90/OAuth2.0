<!DOCTYPE html>
<html>
<head>

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->


</head>


<body>


<!-- GOOGLE PLUS SIGN IN BUTTON-->

          <div id="signinButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="658578711237-jbtm6ng7sshh9akt9p9vdpdkkbfpdgd4.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>

<!--END GOOGLE PLUS SIGN IN BUTTON -->


    <div id='result'>
    </div>

    <script>
      function signInCallback(authResult) {
        if (authResult['code']) {
          //remove the login button
          $('#signinButton').attr('style', 'display: none');
          //send the request
          $.ajax({
            type: 'POST',
            url: '/gconnect?state={{STATE}}', //need to allow to the credentials on google's API
            //server to allow the redirection to http://localhost:5000/gconnect because of this url
            processData: false,
            contentType: 'application/octet-stream; charset=utf-8',
            data: authResult['code'],
            success: function (result) {
              if (result) {
                $('#result').html("Login successful!<br />" + result +
                '<br /> Redirecting...');
                setTimeout(function () {
                  window.location.href = "/restaurant";
                }, 4000);
                //need to allow to the credentials on google's API server to
                //allow the redirection to http://localhost:5000/login because
                //of this url code after the AJAX request has finished
              }
              else if (authResult['error']) {
                console.log("There was an error " + authResult['error']);
              }
              else{
                $('#result').html("Failed to make a server side call.<br />"  +
                'Check your configuration and console.');
              }
              }
            })
          }
        }
    </script>

  </body>

  </html>
